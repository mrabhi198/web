<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- meta tags -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <section id="header">
        <a href="index.html" class="logo">SwiftStylez</a>
        <div>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- login form -->
    <section class="section-p1">
        <div class="login-container">
            <h2>Login</h2>
            <br>
            <form action="http://127.0.0.1:5000/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <br>
            <p>Don't have an account? <a href="signup.html">Signup</a></p>
            <p>Or</p>

            <!-- google button -->
            <div class="google-login">
                <div class="g-signin2" data-onsuccess="onGoogleLogin" data-width="200" data-height="40" data-longtitle="true"></div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript file -->
    <script src="login.js"></script>
</body>
</html>
